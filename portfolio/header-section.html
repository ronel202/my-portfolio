<style>
  header {
    background: #222;
    padding: 20px;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    gap: 15px;
  }

  header img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
  }

  header h1 {
    color: #00c896;
    font-size: 1.6rem;
    margin: 0;
  }

  nav {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    width: 100%;
  }

  nav a {
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    background: #333;
    border-radius: 5px;
    font-size: 0.9rem;
    transition: background 0.3s;
  }

  nav a:hover {
    background: #444;
  }

  /* Optional: Desktop enhancement */
  @media (min-width: 768px) {
    header {
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      text-align: left;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    nav {
      justify-content: flex-end;
      width: auto;
    }
  }
</style>

<!-- Responsive Header HTML -->
<header>
  <div class="header-top">
    <a href="profile.html">
      <img src="img/FernandezRonelPilo.jpg" alt="Profile">
    </a>
    <h1>My Portfolio</h1>
  </div>
  <nav>
    <a href="#about">About Me</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>
</header>
