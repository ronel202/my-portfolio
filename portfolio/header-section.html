<style>
  header {
    background: #222;
    padding: 20px;
    color: white;
    display: flex;
    flex-direction: column; /* Mobile: stack by default */
    align-items: flex-start;
    gap: 15px;
  }

  .header-top {
    display: flex;
    align-items: center;
    gap: 15px;
    width: 100%;
  }

  header h1 {
    color: #00c896;
    font-size: 1.5rem;
  }

  header img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
  }

  nav {
    display: flex;
    flex-wrap: wrap; /* âœ… Allows wrapping */
    gap: 10px;
    width: 100%;
  }

  nav a {
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    background: #333;
    border-radius: 5px;
    transition: background 0.3s;
  }

  nav a:hover {
    background: #444;
  }

  /* Desktop layout */
  @media (min-width: 600px) {
    header {
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }

    nav {
      justify-content: flex-end;
      width: auto;
    }
  }
</style>

<!-- Responsive Header HTML -->
<header>
  <div class="header-top">
    <a href="profile.html">
      <img src="img/FernandezRonelPilo.jpg" alt="Profile">
    </a>
    <h1>My Portfolio</h1>
  </div>
  <nav>
    <a href="#about">About Me</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>
</header>
