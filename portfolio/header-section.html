<style>
  header {
    background: #222;
    color: white;
    padding: 20px;
    text-align: center;
  }

  .header-top {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  .header-top img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
  }

  .header-top h1 {
    color: #00c896;
    font-size: 1.5rem;
    margin: 0;
  }

  nav {
    margin-top: 15px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }

  nav a {
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    background: #333;
    border-radius: 5px;
    transition: 0.3s;
    font-size: 0.9rem;
  }

  nav a:hover {
    background: #444;
  }

  @media (min-width: 768px) {
    .header-top {
      flex-direction: row;
      justify-content: center;
      gap: 15px;
    }

    header {
      text-align: left;
    }

    nav {
      justify-content: flex-end;
    }
  }
</style>

<header>
  <div class="header-top">
    <a href="profile.html">

  </div>
  <nav>

  </nav>
</header>
